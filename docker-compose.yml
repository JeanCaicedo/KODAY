version: '3.8'

services:
  # Servicio principal de la aplicación web
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: koday-app
    networks:
      - koday-network

  # Servicio de desarrollo (opcional - para desarrollo local)
  app-dev:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - dev
    container_name: koday-app-dev
    networks:
      - koday-network

